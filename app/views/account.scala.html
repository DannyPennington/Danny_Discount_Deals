@(details:User,other: String)

@mainloggedin("User account") {
    @other <br>

    <br>
    Name: @details.forename @details.surname <br>
    Account email: @details.email <br>
    <a href="/account/updatepassword" class="button button3">Change password</a> <br> <br>
    Order history:
    @for(order <- details.orders) {
        @order
        <br>
    }
    <br>
    <a href="/account/delete" class="button">Delete account</a>
}
